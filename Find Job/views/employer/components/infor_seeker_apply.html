<section class=" col-xl-12 col-lg-12 col-md-12 popup">
    <div class="row justify-content-center">
        <div class="col-xl-8 col-lg-8 col-md-8 custom_profile">
            <div class="row f-right mb-10 mr-10">
                <span class="icon_delete" ng-click="employer.unshowInforSeekerApply()"><i class="fas fa-times"></i></span>
            </div>
            <div class="col-lg-4 col-md-4 mx-auto pt-20">
                <div class="text-center profile_image">
                    <img ng-src="{{apply.photo}}" alt="">
                </div>
                <div class="custom_profile_email text-center">{{apply.email}}</div>
            </div>
            <div class="pb-20 pt-20">
                <div class="row justify-content-center edit_job_input">
                    <div class="col-xl-4 col-lg-4 col-md-4 ">Full name: </div>
                    <div class="col-xl-8 col-lg-8 col-md-8 ">{{apply.name}}</div>
                </div>
                <div class="row justify-content-center edit_job_input">
                    <div class="col-xl-4 col-lg-4 col-md-4 ">Address: </div>
                    <div class="col-xl-8 col-lg-8 col-md-8 ">{{apply.address}}</div>
                </div>
                <div class="row justify-content-center edit_job_input">
                    <div class="col-xl-4 col-lg-4 col-md-4 ">Birthday: </div>
                    <div class="col-xl-8 col-lg-8 col-md-8 ">{{apply.birthday}}</div>
                </div>
                <div class="row justify-content-center edit_job_input">
                    <div class="col-xl-4 col-lg-4 col-md-4 ">Phone number: </div>
                    <div class="col-xl-8 col-lg-8 col-md-8 ">{{apply.phone_Number}}</div>
                </div>
                <div class="row justify-content-center edit_job_input">
                    <div class="col-xl-4 col-lg-4 col-md-4 ">Education: </div>
                    <div class="col-xl-8 col-lg-8 col-md-8 ">{{apply.education}}</div>
                </div>
                <div class="row justify-content-center edit_job_input">
                    <div class="col-xl-4 col-lg-4 col-md-4 ">Major: </div>
                    <div class="col-xl-8 col-lg-8 col-md-8 ">{{apply.major}}</div>
                </div>
                <div class="row justify-content-center edit_job_input">
                    <div class="col-xl-4 col-lg-4 col-md-4 ">Skills:</div>
                    <div class="col-xl-8 col-lg-8 col-md-8 " ng-bind-html="apply.skills"></div>
                </div>
                <div class="row justify-content-center edit_job_input">
                    <div class="col-xl-4 col-lg-4 col-md-4 ">Experience: </div>
                    <div class="col-xl-8 col-lg-8 col-md-8 " ng-bind-html="apply.experience"></div>
                </div>
            </div>
        </div>
    </div>
</section>
