<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-10 col-lg-10 col-md-10 custom_profile">
                <div class="custom_profile_header">
                    <h1 style="color: #28395A;">My profile</h1>
                    <lable style="color: #28395A;">Manage profile information for account security</lable>
                </div>
                <hr>
                <div class="row">
                    <div class="col-lg-8 col-md-8 d-flex">
                        <div class="login-wrap p-0">
                            <profile-seeker ng-if="profile.Profile"></profile-seeker>
                            <edit-profile-seeker ng-if="profile.EditProfile"></edit-profile-seeker>
                            <profile-password ng-if="profile.ChangePassword"></profile-password>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 custom_button_Profile">
                        <div class="text-center profile_image">
                            <img ng-src="{{user.Photo}}" alt="">
                        </div>
                        <div class="text-center">
                            <input type="file" id="filePicker" accept="image/*" style="display: none;">
                            <button type="button" class="round-button" ng-click="uploadImage()">
                                <span><i class="fa fa-camera" aria-hidden="true"></i></span>
                            </button>
                        </div>
                        <div class="custom_profile_email">{{user.Email}}</div>
                        <div class="header-btn d-none f-left d-lg-block change_profile_custom">
                            <a href="" class="btn custom_btn" ng-click="profile.showProfileView()">Show profile</a>
                        </div>
                        <div class="header-btn d-none f-left d-lg-block change_profile_custom">
                            <a href="" class="btn custom_btn" ng-click="profile.showEditProfile()">Edit profile</a>
                        </div>
                        <div class="header-btn d-none f-left d-lg-block change_profile_custom">
                            <a href="" class="btn custom_btn"  ng-click="profile.changePassword()">New password</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
